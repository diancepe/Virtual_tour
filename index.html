<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibel.Ai Panoramic Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .explore-btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .explore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .explore-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .explore-btn:hover::before {
            left: 100%;
        }

        .arrow {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .explore-btn:hover .arrow {
            transform: translateX(5px);
        }

        .panorama-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            display: none;
        }

        .panorama-container.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .panorama-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: #000;
        }

        .panorama-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
            cursor: grab;
        }

        .panorama-slide:active {
            cursor: grabbing;
        }

        .slide-1 {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%2387CEEB;stop-opacity:1" /><stop offset="100%" style="stop-color:%23E0F6FF;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="400" fill="url(%23sky)"/><circle cx="100" cy="80" r="30" fill="%23FFD700"/><polygon points="200,300 350,150 500,200 650,100 800,180 950,120 1100,160 1200,140 1200,400 0,400" fill="%23228B22"/><rect x="400" y="250" width="60" height="80" fill="%238B4513"/><polygon points="400,250 430,220 460,250" fill="%23DC143C"/></svg>');
        }

        .slide-2 {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%234A90E2;stop-opacity:1" /><stop offset="100%" style="stop-color:%237ED321;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="400" fill="url(%23ocean)"/><circle cx="1000" cy="60" r="25" fill="%23FFD700"/><path d="M0,200 Q300,150 600,200 T1200,180 L1200,400 L0,400 Z" fill="%23F4A460"/><circle cx="200" cy="180" r="8" fill="%23FF6347"/><circle cx="800" cy="170" r="6" fill="%23FF1493"/></svg>');
        }

        .slide-3 {
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23FF8A80;stop-opacity:1" /><stop offset="50%" style="stop-color:%23FFB74D;stop-opacity:1" /><stop offset="100%" style="stop-color:%23FFD54F;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="400" fill="url(%23sunset)"/><circle cx="600" cy="100" r="40" fill="%23FF5722"/><polygon points="100,350 200,200 300,250 400,180 500,220 600,160 700,200 800,140 900,180 1000,120 1100,160 1200,140 1200,400 0,400" fill="%23795548"/></svg>');
        }

        .panorama-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.active {
            background: #4ecdc4;
            transform: scale(1.2);
        }

        .panorama-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: white;
        }

        .info-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-description {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .slide-enter {
            animation: slideIn 0.5s ease-out;
        }
</head>

  <script>
    function exploreArea() {

    // Digital background animation
    const canvas = document.getElementById('digital-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let dots = [];
    for (let i = 0; i < 100; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < dots.length; i++) {
        let d = dots[i];
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
        d.x += d.dx;
        d.y += d.dy;
        if (d.x < 0 || d.x > canvas.width) d.dx *= -1;
        if (d.y < 0 || d.y > canvas.height) d.dy *= -1;
      }

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          let a = dots[i], b = dots[j];
          let dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
