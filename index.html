<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Tour Microsoft Style</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    html, body { margin: 0; height: 100%; background: #f4f4f4; font-family: Arial, sans-serif; }
    #panorama { width: 100%; height: 100vh; }
    .info-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <div class="info-bar">üè¢ Microsoft Room Tour</div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: "images/panorama.jpg", // Ganti dengan gambar panorama kamu
      autoLoad: true,
      compass: true,
      pitch: 10,
      yaw: 180,
      hfov: 110,
      showControls: true,
      hotSpots: [
        {
          pitch: 5,
          yaw: 100,
          type: "info",
          text: "Meeting Room",
        },
        {
          pitch: 0,
          yaw: 250,
          type: "info",
          text: "Work Area"
        }
      ]
    });
  </script>
</body>
</html>
