<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Pannellum CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>

  <!-- Tempat tampil panorama -->
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      type: 'equirectangular',
      panorama: 'Monitoring Room.jpg', // nama file gambar panoramanya
      autoLoad: true,
      showZoomCtrl: true,
      compass: false,
      pitch: 0,
      yaw: 180
    });
  </script>

</body>
</html>
